# Configuraci√≥n para Render - Servidor de Carga

services:
  - type: web
    name: treboluxe-loading-server
    env: node
    buildCommand: echo "No build needed for simple server"
    startCommand: node simple-server.js
    plan: free
    autoDeploy: false
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        sync: false
      - key: FRONTEND_URL
        value: https://trebodeluxe-front.onrender.com
    healthCheckPath: /health
