services:
  - type: web
    name: trebodeluxe-backend
    env: node
    region: ohio
    plan: free
    buildCommand: chmod +x ./build.sh && ./build.sh
    startCommand: cd dist && node simple-server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: trebolux_db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
        fromDatabase:
          name: trebolux_db
          property: host
      - key: DB_USER
        fromDatabase:
          name: trebolux_db
          property: user
      - key: DB_PASS
        fromDatabase:
          name: trebolux_db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: trebolux_db
          property: database
      - key: DB_PORT
        value: 5432
      - key: CORS_ORIGIN
        value: https://trebodeluxe-front.onrender.com
      - key: BCRYPT_SALT_ROUNDS
        value: 10
