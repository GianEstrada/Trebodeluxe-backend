services:
  - type: web
    name: treboluxe-backend
    env: node
    buildCommand: echo "No build needed for simple server"
    startCommand: node simple-server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://trebodeluxe-front.onrender.com
    healthCheckPath: /health
    plan: free
